<!--Digital Clock Folder - HTML-->
<!--This project shows & updates a clock continuously on a web page.-->

<!DOCTYPE html>
<html>
	<head>
		<title>Digital Clock</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!--<link href="https://fonts.googleapis.com/css?family=Orbitron"vrel="stylesheet"> We can use this way to add
		a special font to our project by linking OR we can @import through
		CSS - like we are doing for this project-->

	</head>
	<body>
		<div class="main">
			<div class="badge">
				Courthouse Clock
			</div>
			<!--Small badge above clock-->

			<div class="clock">
				<span id="hour"></span>
				<span id="minute"></span>
				<span id="second"></span>
			</div>
			<!--Clock face & time-->

		</div>
		<!--Overall clock display and borders-->

		<script type="text/javascript" src="app.js"></script>
		<!--Put <script> tags in the bottom so it can load up last
			& not detained the rest of the html while loading the
			page-->

	</body>
</html>
